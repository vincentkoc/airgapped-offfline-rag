default_language_version:
    python: python3.13
repos:
    # Security
    - repo: https://github.com/zricethezav/gitleaks
      rev: v8.13.0
      hooks:
          - id: gitleaks
    - repo: https://github.com/Yelp/detect-secrets
      rev: v1.3.0
      hooks:
          - id: detect-secrets
            exclude: .*.md|src/utils/gcp.py|.github/workflows/show-deployment-url.yml|/helm/.*
    # Standard Checks
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.3.0
      hooks:
          - id: end-of-file-fixer
          - id: trailing-whitespace
          - id: check-added-large-files
          - id: check-toml
          - id: debug-statements
    # YAML
    - repo: https://github.com/adrienverge/yamllint.git
      rev: v1.28.0
      hooks:
          - id: yamllint
            args: [-c=.yamllint]
    - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
      rev: 0.2.2
      hooks:
          - id: yamlfmt
            exclude: (servicemonitor.yaml|logging.yaml|values.*.ci.yaml$|values.prod.yaml)
            args: [--implicit_start]
    # # Markdown
    # - repo: https://github.com/executablebooks/mdformat
    #   rev: 0.7.16
    #   hooks:
    #       - id: mdformat
    # Python
    - repo: https://github.com/asottile/reorder_python_imports
      rev: v3.8.2
      hooks:
          - id: reorder-python-imports
    - repo: https://github.com/asottile/pyupgrade
      rev: v2.38.0
      hooks:
          - id: pyupgrade
            args: [--py3-plus, --py313-plus]
    - repo: https://github.com/psf/black
      rev: 22.8.0
      hooks:
          - id: black
            language_version: python3
    - repo: https://github.com/PyCQA/flake8
      rev: 5.0.4
      hooks:
          - id: flake8
            additional_dependencies: [flake8-bugbear==22.10.27, flake8-bandit==4.1.1, flake8-builtins==2.0.1, flake8-local-import==1.0.6]
